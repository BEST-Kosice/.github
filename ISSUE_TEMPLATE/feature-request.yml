name: Feature Request
description: File a feature request.
title: "[Feature]: <title>"
labels: ["enhancement", "help wanted"]
body:
  - type: markdown
    attributes:
      value: |
        Aby bolo možné čo najpodrobnejšie opísať váš nápad, venujte prosím čas vyplneniu tohto formulára.

  - type: input
    id: title
    attributes:
      label: Názov
      description: Zadajte názov konceptu.
      placeholder: napr. "Pridanie dark mode"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Popis
      description: Jasný a stručný popis navrhovanej funkcie. Uveďte dôvody, prečo túto funkciu navrhujete. Súvisí vaša požiadavka s konkrétnym problémom?
      placeholder: "Pre lepší používateľský zážitok... tmavý režim na stránke..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatívne riešenia
      description: Popis akýchkoľvek alternatívnych riešení alebo funkcií, ktoré ste zvažovali.
      placeholder: ""
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: Doplňujúci kontext
      description: Pridajte akýkoľvek ďalší kontext alebo snímky obrazovky týkajúce sa požiadavky na funkciu.
      placeholder: ""
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Podmienky
      description: Ak ste súhlasíte s týmito podmienkami, zaznamenajte to tu.
      options:
        - label: "Zaväzujem sa dodržiavať [Kódex Správania](https://github.com/BEST-Kosice/.github/blob/main/CODE_OF_CONDUCT.md)."
          required: true
        - label: Chcem vykonať implementáciu tejto funkcie sám. (self assign)
          required: false

  - type: markdown
    attributes:
      value: |
        Ďakujeme za príspevok k rozvoju projektu.
        Na uloženie formulára kliknite na tlačidlo "Submit new issue".
